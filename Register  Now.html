<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css">
    <title>Register Now</title> <!--Change the text to "Register"-->
    <form>
        <div>
          <h1>Register</h1>
          <p>Kindly fill in this form to register.</p>
          <!-- label for username -->
          <label for="username"><b>Username</b></label> 
          <!-- input field for username -->
          <input
            type="text"
            placeholder="Enter username."
            name="username"
            id="username"
            required
          /><br><br>
          <label for="pwd"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="pwd"
          id="pwd"
          required
        /><br><br>
        <!-- label and input for repeated password -->
        <label for="pwd-repeat"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="pwd-repeat"
          id="pwd-repeat"
          required
        /><br><br>
        <button type="submit" onclick="window.location.href='index.html';">Register</button>
        <div> </div>
    </div>
    <div></div>
</form>
</body>
</html>
